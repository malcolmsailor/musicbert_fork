# config.yaml
program: linear_probe.py
method: bayes
name: bayesian-sweep
metric:
  goal: minimize
  name: valid_loss
parameters:
  lr:
    min: 0.0001
    max: 0.01
  layer_to_probe:
    min: 7
    max: 12
  n_layers:
    min: 1
    max: 4
  hidden_dim:
    values: [8, 16, 24, 32, 64]
  data_dir:
    value: ~/project/datasets/labeled_bach_chorales_bin
  checkpoint: 
    value: ~/project/new_checkpoints/musicbert_fork/32702693/checkpoint_best.pt
  ref_dir:
    value: ~/project/datasets/chord_tones/fairseq/many_target_bin


